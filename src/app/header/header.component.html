<section  *ngFor="let item of webInfo">
<header class="row">
    <section class="content">
        <section class="col-md-3 header-left">
            <p>
                <i class="iconfont icon-phone"></i>
                <span class="header-title">Hotline</span>
            </p>
            <p class="header-phone">{{hotLine.number[0]}}  {{hotLine.name}}</p>  
        </section>
        <section class="col-md-6 header-center">
            <p>
                <i class="iconfont icon-gift"></i>
                <span class="header-title">{{item.youhui}}</span>
            </p>
            <!-- <p>
                Chiết khấu %, hoa hồng cao 
            </p> -->
        </section>
        <section class="col-md-3 header-right">
            <p>
                <i class="iconfont icon-icon"></i>
                <span class="header-title">Đại lý độc quyền chất lượng</span>
            </p>
            <p>
                <img src="../../assets/image/phanphoi.png" alt="Apple" style="height:40px;">
            </p>
        </section>
    </section>
</header>
<nav>
    <section class="content">
        <section>
            <img src="{{item.logo}}" alt="" (click)="onIndex()">
        </section>
        <section class="navbar">
            <li *ngFor="let navItem of navLists let i =index" [ngClass]="{'active': selected == i}" (click)="checkStatus(i, navItem.url)">
                <i class="iconfont {{navItem.icon}}"></i>
                <span>{{navItem.name}}</span>
            </li>
        </section>
    </section>
</nav>

<section class="row header-content">
    <section class="content">
        <section class="col-md-3 header-content-left"
                (mouseenter)="navtoggle(true);"
                (mouseleave)="navtoggle(false);">
            <section class="list-header" >
                Danh mục sản phẩm
                <i class="glyphicon glyphicon-align-justify"></i>
            </section>
            <!--[ngClass]="navToggle?'':'hidden'"-->
            <section class="list-body" [hidden]="!navToggle" [ngClass]="isToggle?'list-body-Collapse':''">
                <li *ngFor="let treeItem of treeLists let i = index" 
                    (mouseenter)="navExpand(i);"
                    (mouseleave)="navCollapse();"
                    (click)="onSelect(treeItem.name)">
                    <p>
                        <span class="tree-text">{{treeItem.name}}</span>
                        <span class="tree-descr">{{treeItem.descr}}</span>
                    </p>
                    <i class="glyphicon glyphicon-menu-right"></i>
                    <section class="list-child" *ngIf="treeItem['items'] && forParent == treeItem.name">
                        <section class="list-header list-child-header">
                            {{treeItem.name}}
                        </section>
                        <section class="list-body list-child-body">
                            <li *ngFor="let childItem of treeItem['items'] let i = index" (click)="onSelect(treeItem.name)">
                                <p>
                                    <span class="tree-text">{{childItem.name}}</span>
                                    <span class="tree-descr">{{childItem.descr}}</span>
                                </p>
                            </li>
                        </section>
                    </section>
                </li>
            </section>
        </section>
        <section class="col-md-9 header-content-right">
            <section class="input-group search">
                <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-search"></i>
                    Tìm kiếm
                </span>
            </section>
            <carousel [interval]="myInterval" 
                    [noWrap]="noWrapSlides" 
                    [(activeSlide)]="activeSlideIndex"
                    [hidden]="!carouselToggle">
                <slide *ngFor="let slidez of slides;">
                    <img [src]="slidez" style="width: 100%; height:300px">
                </slide>
            </carousel>
        </section>
    </section>
</section>
</section>
